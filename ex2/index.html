<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>registration</h1>
    <form action="/data_page.php" target="_blank" method="GET">
      <fieldset>
        <label for="fname" class="title">Full Name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
      </fieldset>
      <fieldset>
        <label for="email" class="title">E-Mail:</label><br />
        <input type="email" id="email" name="email" /><br />
      </fieldset>
      <fieldset>
        <label for="ID" class="title">id:</label><br />
        <input type="number" min="9" max="9" id="ID" name="ID" /><br />
      </fieldset>
      <fieldset>
        <label class="title">Select your gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
      </fieldset>
      <fieldset>
        <label for="message" class="title">Send us a message:</label><br />
        <textarea rows="4" cols="40"></textarea>
      </fieldset>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
